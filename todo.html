<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./todo.css">
    <script defer type="module" src="./todo.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gulzar&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
</head>
<body>

    <header>
        <h1><span>Let's get things done!</span></h1>
    </header>

    <span><div id="quote-container">
        <span><h3>Stay focused</h3></span>
        <span><p id="quote-text" class="quote-fade-in"></p></span>
      </div>
    </span>

    <div id="countdown-container">
        <input type="number" id="countdown-minutes" placeholder="Enter minutes" min="1" required>
        <button id="startCountdownButton"><h6>Start Countdown</h6></button>
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
        <div id="countdown"></div>

        <div class="timerControlButtons">

            <button id="playPauseButton">
                <i id="playPauseIcon" class="fas fa-pause"></i>
            </button>

            <button id="restartButton">
                <i class="fas fa-redo"></i>
            </button>

            <button id="stopButton">
                <i class="fas fa-stop"></i>
            </button>
            
        </div>
    </div>

    <div class="todoFormsContainer">
        <form id="todoform">
            <input type="text" name="newtodo" id="newtodo" placeholder="I will do ..." required>
        </form>

        <button type="submit" form="todoform">
            <i class="bi bi-plus-circle-fill" id="plus-Icon" title="addTodo"></i>
        </button>
    </div>

    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
    
        <!-- Hour Numbers -->
    <div class="number" data-number="1" style="transform: rotate(30deg);"></div>
    <div class="number" data-number="2" style="transform: rotate(60deg);"></div>
    <div class="number" data-number="3" style="transform: rotate(90deg);"></div>
    <div class="number" data-number="4" style="transform: rotate(120deg);"></div>
    <div class="number" data-number="5" style="transform: rotate(150deg);"></div>
    <div class="number" data-number="6" style="transform: rotate(180deg);"></div>
    <div class="number" data-number="7" style="transform: rotate(210deg);"></div>
    <div class="number" data-number="8" style="transform: rotate(240deg);"></div>
    <div class="number" data-number="9" style="transform: rotate(270deg);"></div>
    <div class="number" data-number="10" style="transform: rotate(300deg);"></div>
    <div class="number" data-number="11" style="transform: rotate(330deg);"></div>
    <div class="number" data-number="12" style="transform: rotate(360deg);"></div>

    </div>
    <br><br>

    <div id="todos-list">
        
    </div>
   

</body>
</html>
