<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list in Javascript</title>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./todo.css">
    <script defer type="module" src="./todo.js"></script>
    
</head>
<body>

    <header>
        <h1>Let's get things done!</h1>
    </header>

    <!--<form action=""  class="nameForm">
        <label for="name">What's your name?</label>
        <input type="text" id="userName" required placeholder="David" pattern="[^\d]*">
    </form>-->


    <div class="todoFormsContainer">
        <form id="todoform">
            <input type="text" name="newtodo" id="newtodo" placeholder="I will do ..." required>
        </form>

        <button type="submit" form="todoform">
            <i class="bi bi-plus-circle-fill" id="plus-Icon" title="addTodo"></i>
        </button>
    </div>

    <br><br>


    <div id="todos-list">
        
    </div>
   

</body>
</html>
