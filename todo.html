<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list in Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="./todo.css">
    <script src="./todo.js"></script>
    
</head>
<body>


    <header>
        <h1>Let's get things done!</h1>
    </header>


    <div class="todoFormsContainer">
        <form id="todoform">
            <input type="text" name="newtodo" id="newtodo" placeholder="I will do ...">
            <button type="submit">
                <i class="bi bi-plus" id="plusIcon"></i>
            </button>
        </form>
    </div>


    <div id="todos-list">
        <div class="todo" id="0">
            <i class="bi bi-circle"></i>
            <!--<i class="bi bi-check-circle-fill"></i>-->
            <p class="">Go get milk.</p>
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash"></i>
        </div>
    </div>
   
    

    
</body>
</html>
